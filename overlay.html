<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Trackpad Area</title>

  <meta name="theme-color" content="#FF00FF">
</head>

<body style="background-color:black">
  <style>
    .sticky-image-wrapper{
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .sticky-image-wrapper img{
        display: table;
        position: relative;
        margin: auto;
   }
  </style>
  <script>
let imageSel = 1;

document.addEventListener('keydown', (event) => {
  if (event.key == 'ZenkakuHankaku') {
    document.getElementById("leftimg").style.visibility = "hidden";
    document.getElementById("rightimg").style.visibility = "hidden";

  } else if (event.key == '`') {
    imageSel += 1;
    if (imageSel > 4) {
      imageSel = 1;
    }

    document.getElementById("leftimg").src = `left${imageSel}.jpeg`;
    document.getElementById("rightimg").src = `right${imageSel}.jpeg`;
  }
});
document.addEventListener('keyup', (event) => {
  if (event.key == 'ZenkakuHankaku') {
    document.getElementById("leftimg").style.visibility = "visible";
    document.getElementById("rightimg").style.visibility = "visible";
  }
});
  </script>
  <div class="sticky-image-wrapper">
    <img src="left1.jpeg" style="float: left;" id="leftimg">
    <img src="right1.jpeg" style="float: right;" id="rightimg">
    <img src="tparea.jpeg" style="margin: auto;" id="tparea">
  </div>
</body>
</html>
